<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Editor</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <span style="text-align: center; padding: 6px; border-bottom: 2px solid silver; background-color: #ffc; color: black; width: calc(100% - 12px); display: inline-block;">Note that this website is for version 1. <a href="../2">Version 2</a> is the latest stable version. <span style="float: right; transform: scale(1.5) translateY(-1px); cursor: pointer;" onclick="this.parentElement.style.display = 'none';">&times;&nbsp;</span></span>
        <div style="margin: 8px;">
            <button onclick="location.replace('es-checker')" style="padding: 5px; width: auto; height: 36px; vertical-align: middle;" class="magic-button">JavaScript Checker</button>
            <button onclick="location.replace('../2')" style="padding: 5px; width: auto; height: 36px; vertical-align: middle;" class="magic-button">Version 2</button>
            <h1>Hello, Front-End or Back-End Developer!</h1>
            <p>You can select a language to develop your code inside of below.</p>
            <button onclick="location.replace('html')" style="padding: 5px; width: 170px;" class="magic-button"><img src="https://replit.com/public/images/languages/web_project.svg" style="width: 24px; height: 24px; vertical-align: middle;" alt="HTML" /><span style="vertical-align: middle;">&nbsp;&nbsp;HTML5&nbsp;&nbsp;</span><span title="The editor has been all completed." style="color: #064; background-color: #e3fcef; padding: 2px 5px 3px; border-radius: 3px; vertical-align: middle; font-size: 11px; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Fira Sans, Droid Sans, Helvetica Neue, sans-serif; font-weight: 700;">FINISHED</span></button>
        </div>
    </body>
</html>
