            <h1>Command Line Cheatsheet</h1>
            <p>After you're done, <a href="../">go back to the command line</a>.</p>
            <h2>Delete a Program</h2>
            <p><code>DELETE "<input type="text" placeholder="program" />"</code></p>
            <h2>Fork / Clone a Program</h2>
            <p><code>CLONE "<input type="text" id="clone-command-1" placeholder="old program" />" "<input type="text" id="clone-command-2" placeholder="new program" />"</code><button id="clone-copy">Copy</button></p>
            <h2>Modify Raw JSON of a Program</h2>
            <p><code>EDIT "<input type="text" placeholder="program" />"</code></p>
            <h2>Rename a Program</h2>
            <p><code>RENAME "<input type="text" placeholder="program" />"</code></p>
